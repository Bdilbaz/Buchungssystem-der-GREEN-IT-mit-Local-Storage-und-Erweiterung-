<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum - Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        select#roomSelect {
            font-size: 16px;
            padding: 15px 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: not-allowed;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 700px; /* Breiter machen f√ºr mehr √úbersichtlichkeit */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px;
        }

        .calendar-grid {
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: #FF4C4C;
        }

        .btn-cancel:hover {
            background-color: #FF0000;
        }

        .slot-info {
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum - Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">&lt; Vorherige Woche</button>
                <button class="btn" id="nextWeek">N√§chste Woche &gt;</button>
                <!-- Monatsdropdown -->
                <select id="currentMonth" class="btn">
                    <!-- Dynamische Monate, inklusive weitere Jahre -->
                </select>
            </div>
            <!-- Meetingraum Dropdown -->
            <div class="calendar-nav">
                <select id="roomSelect" class="btn">
                    <option value="1">Meetingraum 1</option>
                    <option value="2">Meetingraum 2</option>
                    <option value="3">Meetingraum 3</option>
                </select>
                <span class="calendar-icon" id="calendarIcon">üìÖ</span>
            </div>
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> 20</p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>Zus√§tzlich:</strong> Snacks & Getr√§nke verf√ºgbar</p>
        </div>
    </div>
    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const bookingForm = document.getElementById('bookingForm');
        let selectedCell = null;

        function initCalendar() {
            updateMonthDisplay();
            generateCalendarGrid();
            loadBookings();
        }

        function updateMonthDisplay() {
            const monthSelect = document.getElementById('currentMonth');
            monthSelect.innerHTML = '';
            for (let year = currentDate.getFullYear(); year <= currentDate.getFullYear() + 2; year++) {
                for (let month = 0; month < 12; month++) {
                    const option = document.createElement('option');
                    option.value = `${year}-${month + 1}`;
                    option.text = new Date(year, month).toLocaleString('de-DE', { month: 'long', year: 'numeric' });
                    monthSelect.appendChild(option);
                }
            }
            monthSelect.value = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}`;
        }

        function generateCalendarGrid() {
            calendar.innerHTML = '';
            calendar.appendChild(createCell('Zeit', 'calendar-header-cell'));
            const weekDays = ['Mo', 'Di', 'Mi', 'Do', 'Fr'];
            const startOfWeek = getStartOfWeek(currentDate);

            weekDays.forEach((day, index) => {
                const date = new Date(startOfWeek);
                date.setDate(date.getDate() + index);
                const formattedDate = date.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: 'long' });
                calendar.appendChild(createCell(formattedDate, 'calendar-header-cell'));
            });

            for (let hour = 8; hour <= 19; hour++) {
                for (let minute of ['00', '15', '30', '45']) { // Neue Minutenintervalls
                    const time = `${hour}:${minute}`;
                    calendar.appendChild(createCell(time, 'time-cell'));

                    for (let day = 0; day < 5; day++) {
                        const cell = createCell('', 'calendar-cell');
                        cell.dataset.time = time;
                        cell.dataset.day = day;
                        cell.dataset.room = document.getElementById('roomSelect').value; // Raumzuordnung
                        cell.addEventListener('click', () => openBookingModal(cell, day, time));
                        calendar.appendChild(cell);
                    }
                }
            }
        }

        function createCell(content, className) {
            const cell = document.createElement('div');
            cell.textContent = content;
            cell.className = className;
            return cell;
        }

        function openBookingModal(cell, day, time) {
            selectedCell = cell;
            bookingModal.style.display = 'flex';
        }

        function closeModal() {
            bookingModal.style.display = 'none';
            bookingForm.reset();
        }

        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const type = document.getElementById('type').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (selectedCell) {
                const className = type === 'internal' ? 'booked-internal' : 'booked-external';

                const bookingData = {
                    title,
                    name,
                    department,
                    type,
                    startTime,
                    endTime,
                    room: document.getElementById('roomSelect').value, // Raumzuordnung
                    day: selectedCell.dataset.day,
                    bookedDate: new Date().toISOString()
                };

                saveBooking(bookingData);

                const timeSlots = getTimeSlots(startTime, endTime);
                timeSlots.forEach(slot => {
                    const slotCell = document.querySelector(`[data-day="${selectedCell.dataset.day}"][data-time="${slot}"][data-room="${bookingData.room}"]`);
                    if (slotCell) {
                        slotCell.classList.add(className);
                        slotCell.innerHTML = `<div class="slot-info">${title}<br>${name}<br>${department}</div>`;
                        slotCell.style.backgroundColor = className === 'booked-internal' ? '#86BB22' : '#299E8E';
                    }
                });
            }
            closeModal();
        });

        function getTimeSlots(start, end) {
            const times = [];
            const [startHour, startMinute] = start.split(':');
            const [endHour, endMinute] = end.split(':');
            let current = new Date(2024, 0, 1, startHour, startMinute);
            const endTime = new Date(2024, 0, 1, endHour, endMinute);

            while (current < endTime) {
                const hours = current.getHours().toString().padStart(2, '0');
                const minutes = current.getMinutes().toString().padStart(2, '0');
                times.push(`${hours}:${minutes}`);
                current.setMinutes(current.getMinutes() + 15); // 15-Minuten-Intervalle
            }

            return times;
        }

        function saveBooking(booking) {
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));
        }

        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const currentWeekStart = getStartOfWeek(currentDate);
            const currentWeekEnd = new Date(currentWeekStart);
            currentWeekEnd.setDate(currentWeekStart.getDate() + 6);

            bookings.forEach(booking => {
                const bookedDate = new Date(booking.bookedDate);
                if (bookedDate >= currentWeekStart && bookedDate <= currentWeekEnd) {
                    const timeSlots = getTimeSlots(booking.startTime, booking.endTime);
                    timeSlots.forEach(slot => {
                        const slotCell = document.querySelector(`[data-day="${booking.day}"][data-time="${slot}"][data-room="${booking.room}"]`);
                        if (slotCell) {
                            const className = booking.type === 'internal' ? 'booked-internal' : 'booked-external';
                            slotCell.classList.add(className);
                            slotCell.innerHTML = `<div class="slot-info">${booking.title}<br>${booking.name}<br>${booking.department}</div>`;
                            slotCell.style.backgroundColor = className === 'booked-internal' ? '#86BB22' : '#299E8E';
                        }
                    });
                }
            });
        }

        // Stornierungsfunktion
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.booked-internal') || e.target.closest('.booked-external')) {
                if (confirm('M√∂chten Sie diesen Termin stornieren?')) {
                    const slot = e.target.closest('.calendar-cell');
                    const day = slot.dataset.day;
                    const time = slot.dataset.time;
                    const room = slot.dataset.room;
                    cancelBooking(day, time, room);
                    const timeSlots = getTimeSlots(slot.dataset.startTime, slot.dataset.endTime);
                    timeSlots.forEach(slot => {
                        const slotCell = document.querySelector(`[data-day="${day}"][data-time="${slot}"][data-room="${room}"]`);
                        if (slotCell) {
                            slotCell.classList.remove('booked-internal', 'booked-external');
                            slotCell.style.backgroundColor = '';
                            slotCell.innerHTML = '';
                        }
                    });
                }
            }
        });

        function cancelBooking(day, time, room) {
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings = bookings.filter(booking => !(booking.day == day && booking.time == time && booking.room == room));
            localStorage.setItem('bookings', JSON.stringify(bookings));
        }

        document.getElementById('prevWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            initCalendar();
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            initCalendar();
        });

        document.getElementById('currentMonth').addEventListener('change', (e) => {
            const [year, month] = e.target.value.split('-');
            currentDate.setFullYear(year, month - 1, 1);
            initCalendar();
        });

        document.getElementById('roomSelect').addEventListener('change', initCalendar);

        function getStartOfWeek(date) {
            const day = date.getDay(),
                diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        }

        initCalendar();
    </script>
</body>
</html>
